<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Salary </title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <form>
    <div class="container">
<label>First Name</label>
<input type="text" id="Fname">
<label>Last Name</label>
<input type="text" id="Lname">
<label>Age:</label>
<input type="number" id="Age">
<label>DoB:</label>

<p>Date:</p><input type="number" id="Date">
<p>Month:</p><input type="text" id="Month">
<p>Year:</p><input type="number" id="Year">
<label>Gender</label>
<div class="genderdiv">
<p>Male</p><input type="radio" id="Gender" name="Gen">
<p>Woman</p><input type="radio" id="Gender" name="Gen">
</div>
<label>Title</label>
<select id="title">
    <option value="Mr">Mr</option>
    <option value="Mr">Mrs</option>
    <option value="Mr">Miss</option>
    <option value="Mr">Doctor</option>
    <option value="Mr">King</option>
    <option value="Mr">Professor</option>
    <option value="Mr">Esquire</option>
</select>

<label>Subjects</label>
<p>HTML</p><input type="checkbox" id="Sub1">
<p>CSS</p><input type="checkbox" id="Sub2">
<p>JavaScript</p><input type="checkbox" id="Sub3">
<p>Angular</p><input type="checkbox" id="Sub4">
<p>Vue.js</p><input type="checkbox" id="Sub5">
<h3>Are you working?</h3>
<p>Yes</p>
<input type="radio" id="Yes" name="Yes1">
<p>No</p>
<input type="radio" id="No" name="Yes2">
    
    <div class="Workin">
 <label>Input your Salary:<label>
    <input type="Text" id="Salary" required>
    </div>

</div>
</form>
    <script src="./Script/code.js"></script>
</body>
</html>
